<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Column 2 Row Grid</title>
    <style>
      container-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 100px);
        gap: 10px;
      }

      .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border-radius: 5px;
      }

      .box1 {
        background-color: #ff6f61;
      }
      .box2 {
        background-color: #6b5b95;
      }
      .box3 {
        background-color: #88b04b;
      }
      .box4 {
        background-color: #f7cac9;
      }
      .box5{
        background-color: #92a8d1;
      }
      .box6 {
        background-color: #f4a7b9;
      }
      .box7{
        background-color: #d5a6bd;
      }
      .box8{
        background-color: #b5e7a0;
      }
    </style>
  </head>
  <body>
    <div class="container-section">

        <div class="grid-container">
            <div class="grid-item box1">Item 1</div>
            <div class="grid-item box2">Item 2</div>
            <div class="grid-item box3">Item 3</div>
            <div class="grid-item box4">Item 4</div>
            <div class="grid-item box5">Item 5</div>
            <div class="grid-item box6">Item 6</div>
            <div class="grid-item box7">Item 7</div>
            <div class="grid-item box8">Item 8</div>
        </div>
    </div>
  </body>
</html>
